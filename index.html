<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>圖片網址轉 QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      color: #333;
    }

    #form {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #qrcode {
      margin-top: 30px;
      display: none;
      text-align: center;
    }

    #error {
      color: red;
      display: none;
      margin-top: -5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>圖片網址轉 QR Code</h1>
  <div id="form">
    <input type="text" id="urlInput" placeholder="請輸入圖片網址（https://...）" />
    <span id="error">請先輸入網址再產生 QR Code</span>
    <button onclick="generateQRCode()">產生 QR Code</button>
  </div>

  <div id="qrcode"></div>

  <!-- qrcode.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const urlInput = document.getElementById("urlInput");
    const errorText = document.getElementById("error");
    const qrCodeContainer = document.getElementById("qrcode");

    urlInput.addEventListener("input", () => {
      errorText.style.display = "none";
    });

    function generateQRCode() {
      const url = urlInput.value.trim();

      if (!url) {
        errorText.style.display = "block";
        qrCodeContainer.style.display = "none";
        return;
      }

      qrCodeContainer.innerHTML = ""; // 清除舊的 QR Code
      qrCodeContainer.style.display = "block";

      QRCode.toCanvas(url, { width: 256 }, function (err, canvas) {
        if (err) {
          console.error(err);
          errorText.innerText = "產生 QR Code 時發生錯誤";
          errorText.style.display = "block";
          return;
        }
        qrCodeContainer.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
