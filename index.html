<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>QR Code 產生器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #1d72b8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155d8b;
    }

    #qrcode {
      margin-top: 20px;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>QR Code 產生器</h1>

  <div class="input-group">
    <input type="text" id="text" placeholder="輸入文字或網址" />
    <input type="text" id="image-url" placeholder="或貼上圖片網址" />
    <div id="error" class="error"></div>
    <button onclick="generateQRCode()">產生 QR Code</button>
  </div>

  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const textInput = document.getElementById('text');
    const imageInput = document.getElementById('image-url');
    const errorDiv = document.getElementById('error');

    function generateQRCode() {
      const textValue = textInput.value.trim();
      const imageValue = imageInput.value.trim();
      const targetValue = imageValue || textValue;

      if (!targetValue) {
        errorDiv.textContent = '請輸入文字、網址或圖片網址';
        return;
      }

      errorDiv.textContent = '';
      const qrCodeDiv = document.getElementById('qrcode');
      qrCodeDiv.innerHTML = '';
      QRCode.toCanvas(targetValue, { width: 256 }, function (err, canvas) {
        if (err) {
          console.error(err);
          errorDiv.textContent = 'QR Code 產生失敗';
          return;
        }
        qrCodeDiv.appendChild(canvas);
      });
    }

    textInput.addEventListener('input', () => errorDiv.textContent = '');
    imageInput.addEventListener('input', () => errorDiv.textContent = '');
  </script>
</body>
</html>
